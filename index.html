<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Try Firebase Database</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>hello</h1>
    <section id="auth">
      <h2>auth</h2>
      <button v-on:click="signIn" v-if="!user">sign in</button>
      <button v-on:click="signOut" v-else>sign out</button>
    </section>

    <section>
      <h2>user data</h2>
      <form id="form" v-on:submit.prevent="onSubmit">
        <input v-model="name"/> name
        <input v-model="email"/> email
        <input type="submit" />
      </form>
      <section id="info">
        <p>name {{info.username}}</p>
        <p>email {{info.email}}</p>
      </section>
    </section>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="firebase-init.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
